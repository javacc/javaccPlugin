plugins {
    id 'javaccPlugin.common-conventions'

    id 'com.gradle.plugin-publish' version '1.3.0' apply false
}

allprojects {
    group = 'org.javacc.plugin'
    version = '3.0.2'
}

defaultTasks 'clean', ':javacc-gradle-plugin:build'

eclipse {
    project {
        name = 'javacc-gradle-plugin-root'
    }
}
